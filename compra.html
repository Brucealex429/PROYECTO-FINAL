<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .purchase-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: left;
        }

        .purchase-form h2 {
            text-align: center;
        }

        .purchase-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .purchase-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .purchase-form button {
            width: 100%;
            padding: 8px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .purchase-form button:hover {
            background-color: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 0.875em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <div class="purchase-form">
            <h2>Formulario de Compra</h2>
            <form id="purchaseForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <div id="nombreError" class="error"></div>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <div id="direccionError" class="error"></div>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <div id="telefonoError" class="error"></div>

                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" name="tarjeta" required>
                <div id="tarjetaError" class="error"></div>

                <label for="caducidad">Fecha de Caducidad:</label>
                <input type="text" id="caducidad" name="caducidad" placeholder="MM/AA" required>
                <div id="caducidadError" class="error"></div>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <div id="cvvError" class="error"></div>

                <button type="submit" class="green-button">Pagar</button>
            </form>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Su compra ha sido realizada con éxito.</p>
                <p>A su móvil le llegará un mensaje con el pedido realizado.</p>
            </div>
        </div>
    </main>

    <footer>
        
    </footer>

    <script src="script.js"></script>
</body>
</html>
